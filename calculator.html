<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="CSS/calculator.css">
</head>
<body>
    <div>
        <h4 title="Calculator APP">CALCULATOR</h4>
        <input type="number"> <br>
        <button id="ebtn">C</button>
        <button id="ebtn">➜</button>
        <button id="ebtn">%</button>
        <button id="ebtn">x</button> <br>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="ebtn">:</button><br>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="ebtn">−</button><br>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="ebtn">+</button><br>

        <button>0</button>
        <button>00</button>
        <button>•</button>
        <button id="ebtn">=</button>

    </div>

</body>

</html>
